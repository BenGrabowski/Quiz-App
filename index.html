<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="See if your golf knowledge is up to par">
    <title>Grabowski's Golf Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
  </head>
  
  <body> 
    <div class="container">
      <header>
        <section class="title-container">
          <h1 class="quiz-title start">Grabowski's Golf Quiz</h1>
        </section>
        <section class="quiz-info"></section>
      </header>
  
      <img src="images/start-screen-image.jpg" alt="golf ball icon" id="start-screen-image" class="start">
  
      <div class="start welcome-message">
        <h2>Think your golf knowledge is up to par? Take the quiz now to find out!</h2>
      </div>
  
      <button class="start">Tee Off</button>

      <div class="question"></div>
      <div class="feedback"></div>
      <div class="results"></div>
      
    </div>
  
      <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"></script>
      <script src="script.js"></script>
      <script src="questions.js"></script>
  </body>
</html>
